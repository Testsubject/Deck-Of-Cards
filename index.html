<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.6/css/all.css'>
    <link rel="stylesheet" href="styles.css">
    <title>Card Shuffling</title>
</head>

<body>
    <div id="app">
        <div class="count-section">
            Number of Shuffles: {{ shuffleCount }}
        </div>

        <h1 class="title">Card Shuffling</h1> 

        <div class="speed-buttons">
            <button v-for="type in shuffleTypes" class="button is-small is-outlined" :class="{ 'is-light': shuffleSpeed !=  `shuffle${type}` }" @click="shuffleSpeed = `shuffle${type}`">
                {{ type }}
            </button>
        </div>

        <div class="main-buttons">
            <button v-if="isShuffled" @click="displayInitialDeck" class="button is-primary hvr-fade is-outlined">
                Reset <i class="fas fa-undo"></i>
            </button>

            <button @click="shuffleDeck" class="button is-primary hvr-fade">
                Shuffle <i class="fas fa-random"></i>
            </button>
        </div>

        <div class="container">
            <transition-group :name="shuffleSpeed" tag="div" class="deck">
                <div v-for="card in cards" :key="card.id" class="card " :class="suitColor[card.suit]">
                    <span class="card__suit card__suit--top">{{ card.suit }}</span>
                    <span class="card__number">{{ card.rank }}</span>
                    <span class="card__suit card__suit--bottom">{{ card.suit }}</span>
                </div>
            </transition-group>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
